<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Rock Paper Scissors</header>
    <h1>Welcome to the game!</h1>
    <p>Make your choice</p>
    <div>
      <button class="rock" id='rock' href="#">Rock</button>
      <button class="paper" href="#">Paper</button>
      <button class="scissors" href="#">Scissors</button>
    </div>
    <div id="results">Here is the result</div>
    <div id="scores">
      <div id="computer">Computer scores</div>
      <div id="user">Your Score</div>
    </div>
  </body>
  </html>
